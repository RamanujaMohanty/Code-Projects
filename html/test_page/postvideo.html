<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Video - Video App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSC 317 - Video App</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registration.html">Register</a></li>
            <li><a href="postvideo.html">Post Video</a></li>
            <li><a href="viewpost.html">View Video</a></li>
        </ul>
    </nav>
    <main>
        <section class="post-form-container">
            <h2>Post a New Video</h2>
            <form>
                <label for="title">Post Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Post Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="video">Video Upload:</label>
                <input type="file" id="video" name="video" accept="video/*" required>
                <label>
                    <input type="checkbox" name="aup" required>
                    I agree to the Acceptable Use Policy
                </label>
                <button type="submit">Submit Video</button>
            </form>
        </section>
    </main>
    <footer>
        <p><b>Ramanuja Mohanty &copy; 2025</b></p>
    </footer>
</body>
</html>
