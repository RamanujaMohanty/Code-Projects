<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register - Video App</title>
</head>
<body>
    <header>
        <h1>CSC 317 - Video App</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registration.html">Register</a></li>
            <li><a href="postvideo.html">Post Video</a></li>
            <li><a href="viewpost.html">View Video</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Register a New Account</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
                <label>
                    <input type="checkbox" name="age" required>
                    I am 13 years or older
                </label>
                <label>
                    <input type="checkbox" name="tos" required>
                    I agree to the <a href="#">TOS and Privacy Rules</a>
                </label>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p><b>Ramanuja Mohanty &copy; 2025</b></p>
    </footer>
</body>
</html>
